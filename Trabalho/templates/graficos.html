<!-- graficos.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Mostrar Gráfico</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body>
        <form>
            <h1>Gráfico - {{ ano }}</h1>
            {% for a in range(2010, 2024) %}
                <a href="{{ url_for('mostrar_grafico', ano=a) }}">
                    <button type="button">{{ a }}</button>
                </a>
            {% endfor %}
            <div id="chart"></div>
        </form>


        <script>
            var options = {
            series: [{
                name: 'Inflation',
                data: [
                    {{ contas_por_mes.get(1, {}).get('total', '0') }},
                    {{ contas_por_mes.get(2, {}).get('total', '0') }},
                    {{ contas_por_mes.get(3, {}).get('total', '0') }},
                    {{ contas_por_mes.get(4, {}).get('total', '0') }},
                    {{ contas_por_mes.get(5, {}).get('total', '0') }},
                    {{ contas_por_mes.get(6, {}).get('total', '0') }},
                    {{ contas_por_mes.get(7, {}).get('total', '0') }},
                    {{ contas_por_mes.get(8, {}).get('total', '0') }},
                    {{ contas_por_mes.get(9, {}).get('total', '0') }},
                    {{ contas_por_mes.get(10, {}).get('total', '0') }},
                    {{ contas_por_mes.get(11, {}).get('total', '0') }},
                    {{ contas_por_mes.get(12, {}).get('total', '0') }},
                ]
            }],
            chart: {
            height: 350,
            type: 'bar',
            },
            plotOptions: {
            bar: {
                borderRadius: 10,
                dataLabels: {
                position: 'top', // top, center, bottom
                },
            }
            },
            dataLabels: {
            enabled: true,
            formatter: function (val) {
                return val + "";
            },
            offsetY: -20,
            style: {
                fontSize: '12px',
                colors: ["#304758"]
            }
            },
            xaxis: {
            categories: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dec"],
            position: 'top',
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false
            },
            crosshairs: {
                fill: {
                type: 'gradient',
                gradient: {
                    colorFrom: '#D8E3F0',
                    colorTo: '#BED1E6',
                    stops: [0, 100],
                    opacityFrom: 0.4,
                    opacityTo: 0.5,
                }
                }
            },
            tooltip: {
                enabled: true,
            }
            },
            yaxis: {
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false,
            },
            labels: {
                show: false,
                formatter: function (val) {
                return val + "";
                }
            }
            
            },
            title: {
            floating: true,
            offsetY: 330,
            align: 'center',
            style: {
                color: '#444'
            }
            }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>
    </body>
</html>
